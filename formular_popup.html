<!DOCTYPE html>
<html lang="de">

<head>
  <title>NatrualUp Kontakt</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <!--Links für Bootstrap und carousel-->
  <link rel="stylesheet" href="carousel.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!--Links für Galerie die JavaScript benötigen-->
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<div class="container-kontakt">
    <div class="col-md-12">
        <!--  Um  ein  horizontales  Formular  zu  erhalten,  muss  die  Klasse  "form-horizontal"  im  form-Element  vergeben  werden  -->
        <form  class="form-horizontal">
            <!--  Jedes  Eingabefeld  muss  in  einem  <div  class="form-group">  liegen  -->
            <div  class="form-group">
                <!--  Die  Angabe  class="control-label col-sm-2"  ist  notwendig,  damit  das  Feld  richtig  ausgerichtet  wird  -->
                <label  for="inputEmail"  class="control-label col-sm-2">E-Mail</label>
                <div  class="col-sm-10">
                    <!--  Durch  das  Attribut  placeholder="Platzhalter"  wird  ein  Platzhalter  eingefügt  -->
                    <input  type="text"  class="form-control"  placeholder="Platzhalter"  id="inputEmail">
                    <!--  Mittels  class="help-block"  kann  ein  Hinweis  eingefügt  werden  -->
                    <span  class="help-block">Nichts mehr verpassen!</span>
                </div>
            </div>

            <div  class="form-group">
                <label  for="inputPasswort"  class="control-label col-sm-2">Passwort</label>
                <div  class="col-sm-10">
                    <input  type="password"  placeholder="Passwort" class="form-control"  id="inputPassword">
                </div>
            </div>

            <div  class="form-group">
                <div  class="col-sm-offset-2 col-sm-10">
                    <!--  Bei  der  Checkbox  umgibt  das  label-Element  das  input-Element  der  Checkbox  -->
                    <div class="checkbox">
                        <label>
                            <input  type="checkbox">  Newsletter abonieren 
                        </label>
                    </div>
                </div>
            </div>    
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <!--  Du  Zuweisung  class="btn  btn-primary  macht  aus  der  Schaltflaeche  einen  schoenen  blauen  Button  -->  
                    <button  class="btn  btn-primary"  type="submit">Anmelden</button>
                </div>
            </div>
        </form>	
    </div>
</div>

  <footer>
      <p class="pull-right"><a href="#">Zurück nach oben</a></p>
      <p>Tom Fiergolla-NaturalUp&middot; <a href="#">Datenschutz</a> &middot; <a href="#">AGB</a></p>
    </footer>
